# SonarQube Monorepo Defaults
sonar.projectKey=custom-build-platform
sonar.projectName=custom-build-platform
sonar.sourceEncoding=UTF-8

# Monorepo: include primary app sources
sonar.sources=app-templates/nodejs,app-templates/go,apps

# Global exclusions (infra, docs, generated, vendor)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/.turbo/**,**/.vite/**,**/*.log,**/coverage/**,**/*.snap,docs/**,devsecops/**,infrastructure/**,**/*.drawio.png

# Tests patterns
sonar.tests=**/__tests__/**,**/tests/**,**/*.spec.*,**/*.test.*
sonar.test.inclusions=**/*.spec.*,**/*.test.*

# Coverage: auto-detect common lcov locations
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info
sonar.typescript.lcov.reportPaths=**/coverage/lcov.info

# Node/JS analyzer settings
sonar.javascript.node.maxspace=4096
